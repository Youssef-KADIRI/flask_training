<div class="modal fade" id="editCityModal-{{city.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit city</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <form class="user" action="{{ url_for('edit_city', id=city.id) }}" method="POST">
                <div class="modal-body">
                    {{ edit_city_form.csrf_token }}
                    <div class="form-group">
                        {{ render_field(edit_city_form.name, class="form-control form-control-user",
                        value=city.name ) }}
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    {{edit_city_form.submit(class="btn btn-warning")}}
                </div>
            </form>
        </div>
    </div>
</div>
