<div class="modal fade" id="addCityModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add new city</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <form class="user" action="{{ url_for('add_city') }}" method="POST">
                <div class="modal-body">
                    {{ add_city_form.csrf_token }}
                    <div class="form-group">
                        {{ render_field(add_city_form.name, class="form-control form-control-user",
                        placeholder="Enter the name of the city" ) }}
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    {{add_city_form.submit(class="btn btn-primary")}}
                </div>
            </form>
        </div>
    </div>
</div>
