<div class="modal fade" id="editAreaModal-{{area.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit area</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <form class="user" action="{{ url_for('edit_area', id=area.id) }}" method="POST">
                <div class="modal-body">
                    {{ edit_area_form.csrf_token }}
                    <div class="form-group">
                        {{ render_field(edit_area_form.name, class="form-control",
                        value=area.name ) }}
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="city_id" required>
                            <option value="{{area.city_id}}" selected>{{area.city.name}}</option>
                            {% for city in cities %}
                            {% if city.name != area.city.name %}
                            <option value="{{city.id}}">{{city.name}}</option>
                            {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    {{edit_area_form.submit(class="btn btn-warning")}}
                </div>
            </form>
        </div>
    </div>
</div>
