<div class="modal fade" id="addAreaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add new area</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <form class="user" action="{{ url_for('add_area') }}" method="POST">
                <div class="modal-body">
                    {{ add_area_form.csrf_token }}
                    <div class="form-group">
                        {{ render_field(add_area_form.name, class="form-control",
                        placeholder="Enter the name of the city" ) }}
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="city_id" required>
                            <option disabled selected>Select city...</option>
                            {% for city in cities %}
                            <option value="{{city.id}}">{{city.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    {{add_area_form.submit(class="btn btn-primary")}}
                </div>
            </form>
        </div>
    </div>
</div>
